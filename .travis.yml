language: node_js
node_js:
  - "5"
  - "4"
services:
  - postgresql
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install gcc-4.8 -y
env:
  - CXX=g++-4.8
addons:
  - postgresql: "9.3"
  - apt:
      sources:
      - ubuntu-toolchain-r-test
      packages:
      - g++-4.8
before_script:
  - npm install -g knex
  - psql -c 'create database test;' -U postgres
  - npm run migrate